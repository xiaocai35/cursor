<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>添加微信 - 蓝诚人力</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8A33D1',
                        secondary: '#F6F7FB',
                        textGray: '#666666',
                        lightGray: '#EEEEEE',
                        rewardRed: '#FF5B5B',
                        rewardOrange: '#FFA046',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        .input-field:focus {
            outline: none;
            border-color: #8A33D1;
            box-shadow: 0 0 0 3px rgba(138, 51, 209, 0.1);
        }

        .input-field.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .wechat-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #07c160 0%, #00a252 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .account-type-option {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .account-type-option.selected {
            border-color: #8A33D1;
            background-color: #f3f4f6;
        }

        .account-type-option.selected .check-icon {
            display: block;
        }

        .check-icon {
            display: none;
        }

        .qr-code-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .qr-code-area:hover {
            border-color: #8A33D1;
            background-color: #f9fafb;
        }

        .qr-code-area.has-image {
            border-color: #10b981;
            background-color: #f0fdf4;
        }
    </style>
</head>
<body class="h-screen flex flex-col max-w-[414px] mx-auto overflow-hidden">
    <!-- 状态栏 -->
    <div class="px-4 py-1 flex justify-between items-center text-xs text-white bg-primary">
        <span>21:14</span>
        <div class="flex items-center space-x-1">
            <span class="text-xs">4G</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4zM11 20v-5.5H9L13 7v5.5h2L11 20z"/>
            </svg>
        </div>
    </div>

    <!-- 顶部导航 -->
    <div class="px-4 py-3 flex justify-between items-center bg-white border-b border-gray-100">
        <div class="flex items-center space-x-2" onclick="window.history.back();" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </div>
        <div class="text-center font-medium text-gray-800">添加微信</div>
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
            </svg>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-y-auto bg-gray-50 px-4 py-6">
        <!-- 微信图标 -->
        <div class="flex justify-center mb-6">
            <div class="wechat-logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </div>
        </div>

        <!-- 提示信息 -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <div class="flex items-start space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div>
                    <div class="text-sm font-medium text-blue-800">安全提示</div>
                    <div class="text-xs text-blue-600 mt-1">请确保微信账户已实名认证，且为本人账户</div>
                </div>
            </div>
        </div>

        <!-- 账户类型选择 -->
        <div class="mb-6">
            <div class="text-gray-800 font-medium mb-4">选择绑定方式</div>
            
            <!-- 手机号 -->
            <div class="account-type-option bg-white rounded-lg p-4 mb-3 border-2 border-gray-200 selected" data-type="phone" onclick="selectAccountType('phone')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800">手机号绑定</div>
                            <div class="text-sm text-gray-500">使用微信绑定的手机号</div>
                        </div>
                    </div>
                    <div class="check-icon text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- 收款码 -->
            <div class="account-type-option bg-white rounded-lg p-4 mb-3 border-2 border-gray-200" data-type="qrcode" onclick="selectAccountType('qrcode')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800">收款码绑定</div>
                            <div class="text-sm text-gray-500">上传微信收款二维码</div>
                        </div>
                    </div>
                    <div class="check-icon text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表单 -->
        <form id="wechatForm" class="space-y-4">
            <!-- 姓名 -->
            <div class="input-group">
                <label class="input-label">姓名</label>
                <input type="text" id="realName" class="input-field" placeholder="请输入真实姓名" maxlength="20">
                <div id="realNameError" class="error-message" style="display: none;"></div>
            </div>

            <!-- 手机号输入区域 -->
            <div id="phoneSection" class="input-group">
                <label class="input-label">微信绑定手机号</label>
                <input type="tel" id="wechatPhone" class="input-field" placeholder="请输入微信绑定的手机号" maxlength="11">
                <div id="wechatPhoneError" class="error-message" style="display: none;"></div>
            </div>

            <!-- 收款码上传区域 -->
            <div id="qrcodeSection" class="input-group" style="display: none;">
                <label class="input-label">微信收款码</label>
                <div class="qr-code-area" onclick="uploadQRCode()">
                    <div id="qrCodePreview">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                        </svg>
                        <div class="text-sm text-gray-600">点击上传微信收款码</div>
                        <div class="text-xs text-gray-400 mt-1">支持JPG、PNG格式，大小不超过5MB</div>
                    </div>
                </div>
                <div id="qrcodeError" class="error-message" style="display: none;"></div>
            </div>

            <!-- 身份证号 -->
            <div class="input-group">
                <label class="input-label">身份证号</label>
                <input type="text" id="idNumber" class="input-field" placeholder="请输入身份证号" maxlength="18">
                <div id="idNumberError" class="error-message" style="display: none;"></div>
            </div>
        </form>

        <!-- 服务协议 -->
        <div class="mt-6 p-4 bg-white rounded-lg">
            <label class="flex items-start space-x-2">
                <input type="checkbox" id="agreeTerms" class="mt-1 h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                <span class="text-sm text-gray-600">
                    我已阅读并同意
                    <a href="#" class="text-primary underline">《微信绑定服务协议》</a>
                    和
                    <a href="#" class="text-primary underline">《隐私政策》</a>
                </span>
            </label>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="p-4 bg-white border-t border-gray-100">
        <button id="submitBtn" class="w-full bg-gray-400 text-white font-medium py-3 rounded-lg transition-colors duration-200 cursor-not-allowed" disabled onclick="submitWeChat()">
            提交
        </button>
    </div>

    <script src="js/add-wechat.js"></script>
</body>
</html>
