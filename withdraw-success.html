<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>提现申请成功 - 蓝诚人力</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8A33D1',
                        secondary: '#F6F7FB',
                        textGray: '#666666',
                        lightGray: '#EEEEEE',
                        rewardRed: '#FF5B5B',
                        rewardOrange: '#FFA046',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: successPulse 1.5s ease-in-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .amount-highlight {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body class="h-screen flex flex-col max-w-[414px] mx-auto overflow-hidden">
    <!-- 状态栏 -->
    <div class="px-4 py-1 flex justify-between items-center text-xs text-white bg-primary">
        <span>21:14</span>
        <div class="flex items-center space-x-1">
            <span class="text-xs">4G</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4zM11 20v-5.5H9L13 7v5.5h2L11 20z"/>
            </svg>
        </div>
    </div>

    <!-- 顶部导航 -->
    <div class="px-4 py-3 flex justify-between items-center bg-white border-b border-gray-100">
        <div class="flex items-center space-x-2"></div>
        <div class="text-center font-medium text-gray-800">提现申请</div>
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
            </svg>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-y-auto bg-gray-50 px-4 py-8">
        <!-- 成功图标和提示 -->
        <div class="text-center mb-8">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            
            <h2 class="text-xl font-bold text-gray-800 mb-2">提现申请成功</h2>
            <p class="text-gray-600 text-sm mb-4">
                <span class="amount-highlight" id="successAmount">¥1,286.50</span> 正在处理中
            </p>
        </div>

        <!-- 提现详情 -->
        <div class="bg-white rounded-lg p-6 mb-6">
            <div class="info-row">
                <span class="info-label">提现金额</span>
                <span class="info-value" id="withdrawAmount">¥1,286.50</span>
            </div>
            <div class="info-row">
                <span class="info-label">提现方式</span>
                <span class="info-value" id="withdrawMethod">工商银行 ****1234</span>
            </div>
            <div class="info-row">
                <span class="info-label">申请时间</span>
                <span class="info-value" id="applyTime">2024-12-25 21:14</span>
            </div>
            <div class="info-row">
                <span class="info-label">预计到账</span>
                <span class="info-value" id="arrivalTime">1-3个工作日</span>
            </div>
        </div>

        <!-- 通知提醒 -->
        <div class="bg-blue-50 rounded-lg p-4 mb-6">
            <div class="flex items-start space-x-2">
                <div class="text-blue-500 mt-0.5">📱</div>
                <div class="text-blue-600 text-sm">
                    我们将通过短信通知您到账情况
                </div>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="p-4 bg-white border-t border-gray-100 space-y-3">
        <button class="w-full bg-white border border-gray-300 text-gray-700 font-medium py-3 rounded-lg transition-colors duration-200 hover:bg-gray-50" onclick="goToWithdrawHistory()">
            查看提现记录
        </button>
        <button class="w-full bg-primary hover:bg-purple-700 text-white font-medium py-3 rounded-lg transition-colors duration-200" onclick="goToHome()">
            返回首页
        </button>
    </div>

    <script src="js/withdraw-success.js"></script>
</body>
</html>
