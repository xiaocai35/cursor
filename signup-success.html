<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>报名成功 - 蓝诚人力</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8A33D1',
                        secondary: '#F6F7FB',
                        textGray: '#666666',
                        lightGray: '#EEEEEE',
                        bgOrange: '#FF6F2D',
                        textOrange: '#ff7043',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .orange-gradient {
            background: #FF6F2D;
        }
        
        .map-container {
            height: 130px;
            background-color: #f5f5f5;
            border: 1px solid #eaeaea;
            border-radius: 4px;
            background-image: url('https://map.qq.com/api/js/v2/4/theme/default/logo.png');
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: 80px;
            position: relative;
        }
        
        .map-marker {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .success-icon {
            background-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }
        
        .info-box {
            border: 1px solid #ededed;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            background-color: #fff;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        .info-label {
            color: #777;
            font-size: 14px;
        }
        
        .info-value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        .action-btn {
            border-radius: 4px;
            padding: 10px 0;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .action-btn:active {
            opacity: 0.9;
        }
        
        .store-tag {
            display: inline-flex;
            align-items: center;
            background-color: #fff2ee;
            color: #ff7043;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .notice-box {
            background-color: #fff2ee;
            border-radius: 4px;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
            color: #ff7043;
            line-height: 1.4;
        }
    </style>
</head>
<body class="h-screen flex flex-col max-w-[414px] mx-auto overflow-hidden bg-white">
    <!-- 状态栏 -->
    <div class="flex justify-between items-center px-4 py-1 primary-gradient text-white text-xs">
        <span>21:14</span>
        <div class="flex items-center space-x-1">
            <span class="text-xs">4G</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C10.9 2 10 2.9 10 4V20C10 21.1 10.9 22 12 22C13.1 22 14 21.1 14 20V4C14 2.9 13.1 2 12 2ZM7.4 4C6.7 4 6.2 4.6 6.3 5.3C6.4 6.1 6.5 6.9 6.7 7.7C7 9 7.5 10.3 8.1 11.4C8.5 12.1 9.4 12.1 9.8 11.4C10.4 10.3 10.9 9 11.1 7.7C11.3 6.9 11.4 6.1 11.5 5.3C11.5 4.6 11 4 10.3 4H7.4ZM16.6 4C15.9 4 15.4 4.6 15.5 5.3C15.6 6.1 15.7 6.9 15.9 7.7C16.2 9 16.7 10.3 17.3 11.4C17.7 12.1 18.6 12.1 19 11.4C19.6 10.3 20.1 9 20.3 7.7C20.5 6.9 20.6 6.1 20.7 5.3C20.8 4.6 20.3 4 19.6 4H16.6Z"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4zM11 20v-5.5H9L13 7v5.5h2L11 20z"/>
            </svg>
        </div>
    </div>

    <!-- 头部导航和成功信息 -->
    <div class="orange-gradient text-white relative px-4 py-3">
        <div class="flex items-center mb-4">
            <a href="javascript:history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-base font-medium mx-auto">求职报名</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
            </svg>
        </div>
        
        <div class="flex flex-col items-center pb-8">
            <div class="success-icon mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-textOrange" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <p class="text-white text-base font-medium">恭喜您，报名成功！</p>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide">
        <!-- 职位信息卡片 - 红框部分 -->
        <div class="mx-4 mt-4 border border-red-100 rounded-md">
            <!-- 报名企业信息 -->
            <div class="px-3 py-2.5 border-b border-gray-100">
                <div class="text-gray-500 text-sm">报名企业</div>
                <div class="text-gray-800 mt-1">东莞富士康·富桂精密/体检免费 东莞CN</div>
            </div>
            
            <!-- 工资和到厂方式 -->
            <div class="flex px-3">
                <div class="py-2.5 flex-1">
                    <div class="text-gray-500 text-sm">工资</div>
                    <div class="text-textOrange font-medium mt-1">21元/时</div>
                </div>
                <div class="py-2.5 flex-1">
                    <div class="text-gray-500 text-sm">到厂方式</div>
                    <div class="text-gray-800 mt-1">专车接送</div>
                </div>
            </div>
        </div>
        
        <!-- 分享和咨询按钮 -->
        <div class="grid grid-cols-2 gap-3 mx-4 mt-4">
            <button class="action-btn flex items-center justify-center border border-gray-200 text-gray-700 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
                邀请好友赚钱
            </button>
            <button class="action-btn flex items-center justify-center orange-gradient text-white rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                咨询客服
                <span class="text-xs ml-1 opacity-90">(7秒内回复)</span>
            </button>
        </div>
        
        <!-- 注意事项提示 -->
        <div class="mx-4 mt-4">
            <div class="notice-box">
                <p>*由于工价波动原因，本报名记录仅当日有效，请确认到达门店集合！</p>
            </div>
        </div>
        
        <!-- 地图区域 -->
        <div class="mx-4 mt-4">
            <div class="map-container">
                <div class="map-marker">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <div class="absolute bottom-1 right-2 text-xs text-gray-500">
                    © 2023 Tencent - GS(2023)2343号
                </div>
            </div>
        </div>
        
        <!-- 集合门店信息 -->
        <div class="mx-4 mt-4">
            <div class="flex items-center">
                <div class="text-gray-800 font-medium">集合门店：</div>
                <div class="ml-1 flex items-center">
                    <div class="store-tag ml-auto mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        东莞门店
                    </div>
                </div>
            </div>
            <div class="text-gray-700 mt-1">华辉人力-华东运营中心</div>
            
            <div class="flex justify-between items-center mt-3">
                <button class="px-4 py-1.5 text-sm border border-gray-200 rounded-full text-gray-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    导航前往
                </button>
                <button class="px-4 py-1.5 text-sm border border-gray-200 rounded-full text-gray-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    联系门店
                </button>
            </div>
        </div>
    </div>
    
    <!-- 底部查看按钮 -->
    <div class="p-4 bg-white border-t border-gray-200">
        <button onclick="window.location.href='my-job.html';" class="w-full orange-gradient text-white py-3 rounded-md font-medium">
            查看报名记录详情
        </button>
    </div>
</body>
</html>
