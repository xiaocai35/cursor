<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚贤人力 - 蓝领招聘平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8A33D1',
                        'primary-light': '#A855F7',
                        'primary-dark': '#7C3AED',
                        'gray-50': '#F9FAFB',
                        'gray-100': '#F3F4F6'
                    }
                }
            }
        }
    </script>
    <style>
        .status-bar {
            background: linear-gradient(90deg, #000 0%, #333 100%);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #8A33D1 0%, #A855F7 100%);
        }
        .swiper-container {
            overflow: hidden;
            border-radius: 12px;
        }
        .swiper-slide {
            transition: transform 0.3s ease;
        }
        .function-card {
            transition: all 0.3s ease;
        }
        .function-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 51, 209, 0.15);
        }
        .job-card {
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .floating-search {
            position: sticky;
            top: 24px;
            z-index: 40;
        }
        .banner-overlay {
            background: linear-gradient(45deg, rgba(138, 51, 209, 0.1), rgba(168, 85, 247, 0.1));
        }
        .sparkle {
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏模拟 -->
    <div class="status-bar h-6 flex justify-between items-center px-4 text-white text-xs">
        <span id="currentTime">22:10</span>
        <div class="flex space-x-1">
            <div class="w-4 h-2 bg-white rounded-sm"></div>
            <div class="w-4 h-2 bg-white rounded-sm"></div>
            <div class="w-4 h-2 bg-white rounded-sm"></div>
            <span class="text-xs">89</span>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- 头部区域 -->
        <div class="gradient-bg text-white">
            <!-- 顶部导航 -->
            <div class="flex items-center justify-between p-4 pb-2">
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-sm">聚贤人力网官方</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="goToMessages()" class="p-2 bg-white/10 rounded-full hover:bg-white/20 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"></path>
                        </svg>
                    </button>
                    <button onclick="goToProfile()" class="p-2 bg-white/10 rounded-full hover:bg-white/20 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 搜索框 -->
            <div class="floating-search px-4 pb-4">
                <div class="search-container rounded-full px-4 py-3 flex items-center space-x-3 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input 
                        type="text" 
                        placeholder="搜索岗位名称、公司" 
                        class="flex-1 text-gray-700 placeholder-gray-400 outline-none bg-transparent"
                        id="searchInput"
                        onkeypress="handleSearch(event)"
                    >
                    <button onclick="performSearch()" class="text-primary hover:text-primary-dark transition-colors">
                        搜索
                    </button>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="px-4 pt-4 pb-20">
            <!-- 广告轮播 -->
            <div class="mb-6 fade-in">
                <div class="swiper-container relative h-40 rounded-xl overflow-hidden shadow-lg">
                    <div class="swiper-wrapper" id="bannerSlider">
                        <!-- 日结工作轮播图 -->
                        <div class="swiper-slide relative">
                            <div class="w-full h-40 bg-gradient-to-r from-orange-500 to-red-500 flex items-center justify-center relative overflow-hidden">
                                <div class="absolute inset-0 bg-black/10"></div>
                                <div class="relative z-10 flex items-center justify-between w-full px-8">
                                    <!-- 左侧文字 -->
                                    <div class="text-left text-white">
                                        <div class="text-3xl font-bold mb-2">日结工作</div>
                                        <div class="text-sm opacity-90">当日结算 · 快速入职</div>
                                    </div>
                                    <!-- 右侧图标 -->
                                    <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 最新岗位轮播图 -->
                        <div class="swiper-slide relative">
                            <div class="w-full h-40 bg-gradient-to-r from-blue-500 to-cyan-500 flex items-center justify-center relative overflow-hidden">
                                <div class="absolute inset-0 bg-black/10"></div>
                                <div class="relative z-10 flex items-center justify-between w-full px-8">
                                    <!-- 左侧文字 -->
                                    <div class="text-left text-white">
                                        <div class="text-3xl font-bold mb-2">最新岗位</div>
                                        <div class="text-sm opacity-90">2025年 · 聚贤人力</div>
                                    </div>
                                    <!-- 右侧图标 -->
                                    <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 微信加群轮播图 -->
                        <div class="swiper-slide relative">
                            <div class="w-full h-40 gradient-bg flex items-center justify-center relative overflow-hidden">
                                <div class="absolute inset-0 bg-black/10"></div>
                                <div class="relative z-10 flex items-center justify-between w-full px-8">
                                    <!-- 左侧文字 -->
                                    <div class="text-left text-white">
                                        <div class="text-3xl font-bold mb-2">微信加群</div>
                                        <div class="text-sm opacity-90">找工作 · 火热招募中</div>
                                    </div>
                                    <!-- 右侧图标 -->
                                    <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 推荐奖励轮播图 -->
                        <div class="swiper-slide relative">
                            <div class="w-full h-40 bg-gradient-to-r from-green-500 to-emerald-500 flex items-center justify-center relative overflow-hidden">
                                <div class="absolute inset-0 bg-black/10"></div>
                                <div class="relative z-10 flex items-center justify-between w-full px-8">
                                    <!-- 左侧文字 -->
                                    <div class="text-left text-white">
                                        <div class="text-3xl font-bold mb-2">推荐有礼</div>
                                        <div class="text-sm opacity-90">邀请好友 · 享丰厚奖励</div>
                                    </div>
                                    <!-- 右侧图标 -->
                                    <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 1 1 0 5.292M15 21H3v-1a6 6 0 0 1 12 0v1Zm0 0h6v-1a6 6 0 0 0-9-5.197M13.5 4a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 轮播指示器 -->
                    <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex space-x-2" id="bannerIndicators">
                        <div class="w-2 h-2 bg-white rounded-full opacity-100"></div>
                        <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
                        <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
                        <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
                    </div>
                </div>
            </div>

            <!-- 功能按钮区域 -->
            <div class="mb-6 slide-in">
                <div class="grid grid-cols-5 gap-3">
                    <!-- 日结 -->
                    <div class="function-card text-center cursor-pointer" onclick="searchByType('daily')">
                        <div class="w-14 h-14 mx-auto mb-3 bg-gradient-to-br from-green-400 to-green-500 rounded-2xl flex items-center justify-center shadow-sm border border-green-300/50">
                            <div class="text-3xl font-bold text-white">¥</div>
                        </div>
                        <span class="text-sm text-gray-700 font-medium">日结</span>
                    </div>

                    <!-- 正式工 -->
                    <div class="function-card text-center cursor-pointer" onclick="searchByType('formal')">
                        <div class="w-14 h-14 mx-auto mb-3 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-sm border border-blue-400/50">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 2H14C15.11 2 16 2.89 16 4V6H20C21.11 6 22 6.89 22 8V19C22 20.11 21.11 21 20 21H4C2.89 21 2 20.11 2 19V8C2 6.89 2.89 6 4 6H8V4C8 2.89 8.89 2 10 2M14 6V4H10V6H14Z"/>
                            </svg>
                        </div>
                        <span class="text-sm text-gray-700 font-medium">正式工</span>
                    </div>

                    <!-- 临时工 -->
                    <div class="function-card text-center cursor-pointer" onclick="searchByType('temporary')">
                        <div class="w-14 h-14 mx-auto mb-3 bg-gradient-to-br from-orange-400 to-orange-500 rounded-2xl flex items-center justify-center shadow-sm border border-orange-300/50">
                            <svg class="w-9 h-9 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7l-.8 1.3z"/>
                            </svg>
                        </div>
                        <span class="text-sm text-gray-700 font-medium">临时工</span>
                    </div>

                    <!-- 小时工 -->
                    <div class="function-card text-center cursor-pointer" onclick="searchByType('hourly')">
                        <div class="w-14 h-14 mx-auto mb-3 bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-sm border border-purple-400/50">
                            <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                            </svg>
                        </div>
                        <span class="text-sm text-gray-700 font-medium">小时工</span>
                    </div>

                    <!-- 我的工作 -->
                    <div class="function-card text-center cursor-pointer" onclick="goToMyJob()">
                        <div class="w-14 h-14 mx-auto mb-3 bg-gradient-to-br from-gray-500 to-gray-600 rounded-2xl flex items-center justify-center shadow-sm border border-gray-400/50">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <span class="text-sm text-gray-700 font-medium">我的工作</span>
                    </div>
                </div>
            </div>

            <!-- 岗位推荐标题 -->
            <div class="flex items-center justify-between mb-4 fade-in">
                <h2 class="text-lg font-bold text-gray-800 flex items-center">
                    <span class="mr-2">🔥</span>
                    热门岗位
                </h2>
                <button onclick="goToSearchResults()" class="text-primary text-sm font-medium hover:text-primary-dark transition-colors">
                    查看更多 >
                </button>
            </div>

            <!-- 岗位列表 -->
            <div id="jobList" class="space-y-4">
                <!-- 动态加载的岗位卡片 -->
            </div>

            <!-- 加载更多按钮 -->
            <div class="text-center mt-6">
                <button 
                    id="loadMoreBtn" 
                    onclick="loadMoreJobs()" 
                    class="bg-primary text-white px-6 py-2 rounded-full font-medium hover:bg-primary-dark transition-colors"
                >
                    加载更多岗位
                </button>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md bg-white border-t border-gray-100 px-4 py-2">
            <div class="flex justify-around items-center">
                <a href="new-index.html" class="flex flex-col items-center">
                    <div class="w-6 h-6 flex items-center justify-center primary-gradient rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </div>
                    <span class="text-xs text-primary mt-1 font-medium">首页</span>
                </a>
                <a href="search-results.html" class="flex flex-col items-center">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-400 mt-1">求职</span>
                </a>
                <a href="referral-reward.html" class="flex flex-col items-center">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-400 mt-1">推荐</span>
                </a>
                <a href="messages.html" class="flex flex-col items-center">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-400 mt-1">消息</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-400 mt-1">我的</span>
                </a>
            </div>
        </div>
    </div>

    <script src="js/new-index.js"></script>
</body>
</html>
