<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>确认身份信息 - 蓝诚人力</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8A33D1', // 紫色作为主色调
                    }
                }
            }
        }
    </script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f8f8;
        }
        .step-active {
            background-color: #8A33D1;
            color: white;
        }
        .step-pending {
            background-color: #f3f4f6;
            color: #9ca3af;
        }
        .form-input {
            border: none;
            padding: 8px 0;
            width: 100%;
            outline: none;
            text-align: right;
        }
        .form-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .form-item:last-child {
            border-bottom: none;
        }
        .form-label {
            color: #374151;
            width: 60px;
        }
        .orange-text {
            color: #FF6E0C;
        }
        .checkbox-custom {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: #fff;
            border: 2px solid #FF6E0C;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 6px;
        }
        .checkbox-custom.checked::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
            background-color: #FF6E0C;
            border-radius: 50%;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="h-screen flex flex-col max-w-[414px] mx-auto">
    <!-- 状态栏 -->
    <div class="flex justify-between items-center px-4 py-1 primary-gradient text-white text-xs">
        <span>21:14</span>
        <div class="flex items-center space-x-1">
            <span class="text-xs">4G</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C10.9 2 10 2.9 10 4V20C10 21.1 10.9 22 12 22C13.1 22 14 21.1 14 20V4C14 2.9 13.1 2 12 2ZM7.4 4C6.7 4 6.2 4.6 6.3 5.3C6.4 6.1 6.5 6.9 6.7 7.7C7 9 7.5 10.3 8.1 11.4C8.5 12.1 9.4 12.1 9.8 11.4C10.4 10.3 10.9 9 11.1 7.7C11.3 6.9 11.4 6.1 11.5 5.3C11.5 4.6 11 4 10.3 4H7.4ZM16.6 4C15.9 4 15.4 4.6 15.5 5.3C15.6 6.1 15.7 6.9 15.9 7.7C16.2 9 16.7 10.3 17.3 11.4C17.7 12.1 18.6 12.1 19 11.4C19.6 10.3 20.1 9 20.3 7.7C20.5 6.9 20.6 6.1 20.7 5.3C20.8 4.6 20.3 4 19.6 4H16.6Z"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4zM11 20v-5.5H9L13 7v5.5h2L11 20z"/>
            </svg>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-3 flex items-center">
        <a href="#" class="text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 class="text-center flex-1 text-base font-medium text-gray-800">求职报名</h1>
        <div class="w-5"></div>
    </div>

    <!-- 步骤指示器 -->
    <div class="bg-white px-4 py-4 flex items-center justify-between">
        <div class="flex items-center flex-col">
            <div class="flex items-center justify-center w-7 h-7 rounded-full step-active text-xs mb-1">1</div>
            <span class="text-xs text-primary font-medium">输入身份信息</span>
        </div>
        <div class="h-[1px] w-20 bg-gray-200"></div>
        <div class="flex items-center flex-col">
            <div class="flex items-center justify-center w-7 h-7 rounded-full step-pending text-xs mb-1">2</div>
            <span class="text-xs text-gray-400">选择投厂方式</span>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-y-auto px-4 py-4">
        <!-- 岗位信息卡片 -->
        <div class="card mb-4">
            <div class="p-4">
                <div class="flex justify-between items-center pb-2">
                    <h2 class="text-lg font-medium orange-text">岗位详情</h2>
                    <a href="#" class="text-gray-400 text-sm">查看详情&gt;</a>
                </div>
                <div class="form-item">
                    <div class="form-label">报名企业</div>
                    <div class="text-gray-700">珠海伟创力</div>
                </div>
                <div class="form-item">
                    <div class="form-label">岗位</div>
                    <div class="text-gray-700">公寓宿舍 免费体检</div>
                </div>
                <div class="form-item">
                    <div class="form-label">用工模式</div>
                    <div class="text-gray-700">派遣工</div>
                </div>
                <div class="form-item">
                    <div class="form-label">工价</div>
                    <div class="text-gray-700">22元/时</div>
                </div>
            </div>
        </div>

        <!-- 身份信息卡片 -->
        <div class="card mb-4">
            <div class="p-4">
                <div class="form-item">
                    <div class="form-label">姓名</div>
                    <input type="text" class="form-input text-gray-700" value="吴俊财" readonly>
                </div>
                <div class="form-item">
                    <div class="form-label">身份证</div>
                    <input type="text" class="form-input text-gray-700" value="350581198703082711" readonly>
                </div>
                <div class="form-item">
                    <div class="form-label">民族</div>
                    <input type="text" class="form-input text-gray-700" value="汉" readonly>
                </div>
                <div class="flex items-center justify-center pt-2">
                    <span class="text-xs orange-text">请确认身份信息是否与您的真实身份证一致!</span>
                </div>
            </div>
        </div>

        <!-- 手机号信息卡片 -->
        <div class="card mb-4">
            <div class="p-4">
                <div class="form-item">
                    <div class="form-label orange-text">*验证手机号</div>
                    <input type="tel" class="form-input text-gray-700" value="15060816655">
                </div>
            </div>
        </div>

        <!-- 用户协议确认 -->
        <div class="mb-14 px-2">
            <div class="flex items-center mb-2">
                <div class="checkbox-custom checked"></div>
                <span class="text-sm text-gray-700">同意并接受以下协议内容及招聘要求</span>
            </div>
            <div class="flex items-center">
                <div class="checkbox-custom checked"></div>
                <span class="text-sm text-gray-700">我已阅读并认同岗位信息及招聘要求</span>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="fixed bottom-0 left-0 right-0 max-w-[414px] mx-auto p-4 bg-white">
        <button class="w-full py-3 rounded-lg text-base font-medium text-white" style="background-color: #8A33D1;">下一步</button>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/identity-verify.js"></script>
</body>
</html>
