                <div class="main-info">
                    <h2 class="factory-type">工厂宿舍+报销体检费</h2>
                    <div class="tag-container">

                    </div>

                    </div>
                </div>
                
                <div class="salary-info">
                    <div class="salary">
                        <span class="amount">23</span>
                        <span class="unit">元/时</span>
                    </div>

                    <div class="location">湖南省-长沙市</div>
                </div>
            </section>

            <section class="benefits">
                <h3 class="section-title">薪资福利</h3>
                <div class="release-date">
                    <span class="label">发布日期</span>
                    <span class="value">华东发布日期15号</span>
                </div>

                <div class="schedule-table">
                    <div class="table-header">
                        <div class="column">时段</div>
                        <div class="column">工价说明</div>
                    </div>
                    <div class="table-row">
                        <div class="column date">2025-04-01~<br>2025-09-30</div>
                        <div class="column description">
                            <p>23元/时计薪</p>
                            <p>23=21+2（奖金，15号在职）</p>
                            <p>奖金部分扣6%服务费</p>
                            <p>最后一个月工作到月底底薪上调</p>
                            <p>入职未满7天以上自离无工资</p>
                        </div>
                    </div>
                </div>

                <div class="allowance">
                    <div class="allowance-title">体检费补贴</div>
                    <div class="allowance-amount">计补贴金额58元</div>
                    <div class="allowance-condition">支付条件：次月发薪日享有，自离无补贴</div>
                </div>

                <div class="transportation">
                    <div class="transportation-title">车费报销</div>
                    <div class="transportation-amount">固定金额200元</div>
                    <div class="transportation-condition">支付条件：2025-04-30在职</div>
                </div>
            </section>
