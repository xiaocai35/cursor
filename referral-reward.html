<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>推荐福利 - 蓝诚人力</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8A33D1', // 紫色作为主色调
                        secondary: '#F6F7FB',
                        textGray: '#666666',
                        lightGray: '#EEEEEE',
                        rewardRed: '#FF5B5B', // 红色主题色
                        rewardOrange: '#FFA046', // 橙色主题色
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .reward-bg-gradient {
            background: linear-gradient(135deg, #FF5B5B 0%, #FFA046 100%);
        }
        
        .reward-card {
            border-radius: 16px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(255, 91, 91, 0.1);
            overflow: hidden;
        }
        
        .reward-inner-card {
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .step-item {
            position: relative;
            z-index: 1;
        }
        
        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #FFEBCC;
            color: #FF9934;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .vertical-line {
            position: absolute;
            left: 14px;
            top: 28px;
            bottom: 0;
            width: 1px;
            background-color: #FFEBCC;
            z-index: -1;
        }
        
        .reward-btn {
            background: linear-gradient(135deg, #FF9934 0%, #FFBB5C 100%);
            color: white;
            font-weight: 600;
            border-radius: 50px;
            padding: 12px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 153, 52, 0.3);
        }
        
        .reward-tag {
            position: absolute;
            top: -8px;
            right: -16px;
            transform: rotate(30deg);
        }
        
        .count-text {
            text-shadow: 0 2px 4px rgba(255, 91, 91, 0.2);
        }
    </style>
</head>
<body class="h-screen flex flex-col max-w-[414px] mx-auto overflow-hidden">
    <!-- 状态栏 -->
    <div class="px-4 py-1 flex justify-between items-center text-xs text-white bg-rewardRed">
        <span>12:00</span>
        <div class="flex items-center space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z" clip-rule="evenodd" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 011.06 0l7.5 7.5a.75.75 0 11-1.06 1.06l-6.22-6.22V21a.75.75 0 01-1.5 0V4.81l-6.22 6.22a.75.75 0 11-1.06-1.06l7.5-7.5z" clip-rule="evenodd" />
            </svg>
            <span class="text-xs">100%</span>
        </div>
    </div>

    <!-- 主背景 -->
    <div class="flex-1 overflow-y-auto scrollbar-hide reward-bg-gradient">
        <!-- 顶部导航 -->
        <div class="px-4 py-3 flex justify-between items-center text-white">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
            <div class="text-center font-medium">
                华辉人力
            </div>
            <div class="flex items-center space-x-3">
                <button onclick="goToRanking()" class="hover:opacity-80 transition-opacity" title="排行榜">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
            </div>
        </div>

        <!-- 福利标题 -->
        <div class="px-6 py-4 text-center text-white">
            <h1 class="text-2xl font-bold mb-1">推荐官专属福利</h1>
            <p class="text-sm opacity-90">邀请好友享丰厚奖励</p>
        </div>

        <!-- 主卡片 -->
        <div class="mx-5 mb-5 reward-card relative overflow-visible">
            <!-- 卡片内容 -->
            <div class="p-5">
                <!-- 人物图标区域 -->
                <div class="flex justify-center mb-4">
                    <div class="w-20 h-20 rounded-full bg-white border-4 border-white shadow-lg relative">
                        <div class="w-14 h-7 rounded border border-gray-200 flex items-center justify-center text-xs text-gray-400 absolute left-2 top-6">人物图标</div>
                    </div>
                </div>

                <!-- 我的成就 -->
                <div class="text-center mb-4">
                    <h2 class="font-bold text-lg text-gray-800">我的成就</h2>
                </div>

                <!-- 数据展示 -->
                <div class="flex justify-between mb-6">
                    <div class="bg-red-50 rounded-lg p-3 w-[48%] text-center">
                        <p class="text-sm text-gray-500 mb-1">已成功邀请</p>
                        <p class="text-2xl font-bold text-rewardRed count-text">5<span class="text-base ml-1">人</span></p>
                    </div>
                    <div class="bg-red-50 rounded-lg p-3 w-[48%] text-center">
                        <p class="text-sm text-gray-500 mb-1">预计获得奖励</p>
                        <p class="text-2xl font-bold text-rewardRed count-text">2400<span class="text-base ml-1">元</span></p>
                    </div>
                </div>

                <!-- 奖励金额 -->
                <div class="bg-orange-50 rounded-lg p-3 text-center mb-6">
                    <p class="text-sm text-gray-500 mb-1">已获得奖励</p>
                    <p class="text-2xl font-bold text-rewardOrange count-text">800<span class="text-base ml-1">元</span></p>
                    <p class="text-xs text-gray-500 mt-1">好友满入职时间即可领取奖励</p>
                </div>

                <!-- 立即邀请按钮 -->
                <button class="reward-btn w-full">立即邀请</button>
            </div>
        </div>

        <!-- 参与步骤 -->
        <div class="mx-5 mb-5">
            <div class="bg-white rounded-xl p-4 relative">
                <!-- 标题标签 -->
                <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-rewardOrange text-white px-4 py-1 rounded-full text-sm font-medium">
                    参与步骤
                </div>

                <!-- 步骤列表 -->
                <div class="pt-4 pb-2 px-2">
                    <!-- 步骤1 -->
                    <div class="flex items-start mb-6 step-item">
                        <div class="step-number flex-shrink-0 mr-3">01</div>
                        <div class="vertical-line"></div>
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800 mb-1">分享邀请给好友</h3>
                            <p class="text-xs text-gray-500">第一步</p>
                        </div>
                    </div>

                    <!-- 步骤2 -->
                    <div class="flex items-start mb-6 step-item">
                        <div class="step-number flex-shrink-0 mr-3">02</div>
                        <div class="vertical-line"></div>
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800 mb-1">好友登录实名认证</h3>
                            <p class="text-xs text-gray-500">第二步</p>
                        </div>
                    </div>

                    <!-- 步骤3 -->
                    <div class="flex items-start mb-6 step-item">
                        <div class="step-number flex-shrink-0 mr-3">03</div>
                        <div class="vertical-line"></div>
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800 mb-1">好友接受邀请</h3>
                            <p class="text-xs text-gray-500">第三步</p>
                        </div>
                    </div>

                    <!-- 步骤4 -->
                    <div class="flex items-start mb-6 step-item">
                        <div class="step-number flex-shrink-0 mr-3">04</div>
                        <div class="vertical-line"></div>
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800 mb-1">满足推荐入职条件</h3>
                            <p class="text-xs text-gray-500">第四步</p>
                        </div>
                    </div>

                    <!-- 步骤5 -->
                    <div class="flex items-start step-item">
                        <div class="step-number flex-shrink-0 mr-3">05</div>
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800 mb-1">推荐人领取奖励</h3>
                            <p class="text-xs text-gray-500">第五步</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <!-- 邀请记录 -->
        <div class="mx-5 mb-10">
            <div class="bg-white rounded-xl p-4 relative">
                <!-- 标题标签 -->
                <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-rewardOrange text-white px-4 py-1 rounded-full text-sm font-medium">
                    邀请记录
                </div>

                <!-- 记录内容 -->
                <div class="pt-4">
                    <!-- 最近3条邀请记录 -->
                    <div class="space-y-3">
                        <!-- 邀请记录项 1 -->
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-xs">张三</div>
                                <div>
                                    <div class="font-medium text-sm">张三</div>
                                    <div class="text-xs text-gray-500">12-15 邀请</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-green-100 text-green-600 text-xs rounded-full">在职</span>
                                <span class="text-rewardRed font-medium text-sm">¥800</span>
                            </div>
                        </div>

                        <!-- 邀请记录项 2 -->
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-xs">李四</div>
                                <div>
                                    <div class="font-medium text-sm">李四</div>
                                    <div class="text-xs text-gray-500">12-20 邀请</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded-full">已到岗</span>
                                <span class="text-gray-400 text-sm">¥0</span>
                            </div>
                        </div>

                        <!-- 邀请记录项 3 -->
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-xs">王五</div>
                                <div>
                                    <div class="font-medium text-sm">王五</div>
                                    <div class="text-xs text-gray-500">12-22 邀请</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-orange-100 text-orange-600 text-xs rounded-full">待到岗</span>
                                <span class="text-gray-400 text-sm">¥0</span>
                            </div>
                        </div>
                    </div>

                    <!-- 查看更多 -->
                    <div class="flex justify-center mt-4">
                        <button onclick="window.location.href='referral-reward-detail.html'" class="bg-rewardOrange text-white px-6 py-2 rounded-full text-sm font-medium">
                            查看全部 (5)
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="text-center text-xs text-white opacity-70 mb-5">
            哎呀！暂无数据
        </div>
    </div>

    <!-- 引入专用的JavaScript文件 -->
    <script src="js/referral-reward.js"></script>
</body>
</html>
