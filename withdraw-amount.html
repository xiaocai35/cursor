<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>提现 - 蓝诚人力</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8A33D1',
                        secondary: '#F6F7FB',
                        textGray: '#666666',
                        lightGray: '#EEEEEE',
                        rewardRed: '#FF5B5B',
                        rewardOrange: '#FFA046',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body class="h-screen flex flex-col max-w-[414px] mx-auto overflow-hidden">
    <!-- 状态栏 -->
    <div class="px-4 py-1 flex justify-between items-center text-xs text-white bg-primary">
        <span>21:14</span>
        <div class="flex items-center space-x-1">
            <span class="text-xs">4G</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4zM11 20v-5.5H9L13 7v5.5h2L11 20z"/>
            </svg>
        </div>
    </div>

    <!-- 顶部导航 -->
    <div class="px-4 py-3 flex justify-between items-center bg-white border-b border-gray-100">
        <div class="flex items-center space-x-2" onclick="window.history.back();" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </div>
        <div class="text-center font-medium text-gray-800">提现</div>
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
            </svg>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-y-auto bg-gray-50 px-4 py-6">
        <!-- 可提现金额显示 -->
        <div class="bg-white rounded-lg p-6 mb-6 text-center">
            <div class="text-gray-600 text-sm mb-2">💰 可提现金额</div>
            <div class="text-3xl font-bold text-gray-800" id="availableAmount">¥1,286.50</div>
        </div>

        <!-- 分隔线 -->
        <div class="border-t border-gray-200 my-6"></div>

        <!-- 提现金额输入 -->
        <div class="bg-white rounded-lg p-6 mb-6">
            <div class="text-gray-800 font-medium mb-4">提现金额</div>
            <div class="bg-gray-50 rounded-lg p-4 border-2 border-gray-200">
                <div class="text-2xl font-bold text-gray-800" id="withdrawAmount">¥ 1,286.50</div>
                <div class="text-sm text-gray-500 mt-1">（只能全部提现）</div>
            </div>
        </div>

        <!-- 提现说明 -->
        <div class="bg-blue-50 rounded-lg p-4 mb-6">
            <div class="flex items-start space-x-2">
                <div class="text-blue-500 mt-0.5">ℹ️</div>
                <div>
                    <div class="text-blue-700 font-medium text-sm mb-2">提现说明</div>
                    <div class="text-blue-600 text-xs space-y-1">
                        <div>• 每日提现次数：3次</div>
                        <div>• 预计到账时间：1-3个工作日</div>
                        <div>• 提现手续费：免费</div>
                        <div>• 为保障资金安全，仅支持全额提现</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="p-4 bg-white border-t border-gray-100">
        <button class="w-full bg-primary hover:bg-purple-700 text-white font-medium py-3 rounded-lg transition-colors duration-200" onclick="goToWithdrawMethod()">
            下一步
        </button>
    </div>

    <script src="js/withdraw-amount.js"></script>
</body>
</html>
